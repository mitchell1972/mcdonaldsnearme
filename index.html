<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find McDonald's restaurants near me in London. Search 285+ locations by postcode, area, or GPS. View opening hours, ratings, photos, and get directions." />
    <meta name="theme-color" content="#DA291C" />
    <title>McDonald's Locations in London | Find Your Nearest Restaurant</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://maps.googleapis.com">
    <link rel="preconnect" href="https://lh3.googleusercontent.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "McDonald's Directory London",
      "description": "Complete directory of McDonald's restaurants in London with search, maps, and location details",
      "url": "https://mcdonaldsnearme.store",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
